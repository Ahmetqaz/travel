<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>Home</title>
</head>

<body>
  <div class="main">

    <!-- #header -->
    <header class="header" id="header">
      <div class="autoContainer">
        <div class="header__inner">
          <div class="nav" id="menu">
            <div class="nav__inner">
              <div class="nav__inner-group">
                <a href="" class="nav__inner-link">Newsletter</a>
                <a href="" class="nav__inner-link">Contact</a>
                <a href="" class="nav__inner-link">Discord</a>
              </div>
            </div>
          </div>
          <button class="burger" id="menuBtn"></button>
        </div>
      </div>
    </header>
    <!-- #header end -->

    <!-- #hero -->
    <section class="hero">
      <div class="autoContainer">
        <div class="hero__inner">
          <h1>
            Travel Pal
          </h1>
          <div class="hero__inner-row">
            <div class="input__wrapper">
              <div class="input input--underline _default">
                <input type="text" value="San Francisco">
              </div>
              <label class="badge">
                Destination
              </label>
            </div>
            <div class="input__wrapper">
              <div class="input input--underline _default">
                <input type="text" value="3">
              </div>
              <label class="badge">
                Duration
                <span>
                  (Days)
                </span>
              </label>
            </div>
            <div class="input__wrapper">
              <div class="input input--underline _default">
                <input type="text" value="1000">
              </div>
              <label class="badge">
                Budget
                <span>
                  ($)
                </span>
              </label>
            </div>
            <div class="input__wrapper">
              <div class="input input--underline _default">
                <input type="text" value="Solo Trip">
              </div>
              <label class="badge">
                Occasion
              </label>
            </div>
            <div class="input__wrapper">
              <div class="input input--underline _default">
                <input type="text" value="Nature, adventure, relaxing">
              </div>
              <label class="badge">
                Vibes
              </label>
            </div>
          </div>
          <button class="button button--primary">
            Explore
          </button>
        </div>
      </div>
    </section>
    <!-- #hero end -->

    <!-- #grid start-->
    <section class="grid">
      <div class="autoContainer">
        <div class="grid__inner">
          <div class="tabs">
            <div class="tabs__button active">
              Activities
            </div>
            <div class="tabs__button">
              Itinerary
            </div>
            <div class="tabs__button">
              Where to Stay
            </div>
          </div>
          <div class="grid__inner-row">
            <div class="gridItem">
              <div class="gridItem__image">
                <div class="ratioImage">
                  <img src="./images/grid/grid-1.png" alt="grid-1">
                </div>
              </div>
              <h4>
                Japan
              </h4>
              <p>
                3 days | Family Trip | Unique, Luxury, Nature
              </p>
              <button class="button button--secondary">
                Explore
              </button>
            </div>
            <div class="gridItem">
              <div class="gridItem__image">
                <div class="ratioImage">
                  <img src="./images/grid/grid-2.png" alt="grid-2">
                </div>
              </div>
              <h4>
                Egypt
              </h4>
              <p>
                7 days | Friends Reunion | Historic, Touristy
              </p>
              <button class="button button--secondary">
                Explore
              </button>
            </div>
            <div class="gridItem">
              <div class="gridItem__image">
                <div class="ratioImage">
                  <img src="./images/grid/grid-3.png" alt="grid-3">
                </div>
              </div>
              <h4>
                Kerala
              </h4>
              <p>
                1 day | Solo Adventure | Meditative, Relaxing
              </p>
              <button class="button button--secondary">
                Explore
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- #grid end-->

  </div>
  <script src="js/main.js"></script>
</body>

</html>
